version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thanks
  - lakelocation
  - shoppingmall
  - ambulance
  - order_vehicle
  - select_vehicle
  - confirm_vehicle
  - wait

entities:
  - vehicle

responses:
